    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js config
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#8b5cf6" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#8b5cf6", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: false, mode: "repulse" }, onclick: { enable: false, mode: "push" } }
                }
            });
        });

        // Translation data
        const translations = {
            ru: {
                "404.title": "404",
                "404.subtitle": "Страница не найдена",
                "404.home": "На главную",
                "footer.copyright": "© 2025 SafeGames. Все права защищены."
            },
            en: {
                "404.title": "404",
                "404.subtitle": "Page Not Found",
                "404.home": "Back to Home",
                "footer.copyright": "© 2025 SafeGames. All rights reserved."
            }
        };

        // Current language
        let currentLanguage = 'ru';

        // Function to translate the page
        function translatePage(lang) {
            currentLanguage = lang;
            document.getElementById('language-text').textContent = lang === 'ru' ? 'RU' : 'EN';
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Language switcher functionality
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', e => {
                e.preventDefault();
                translatePage(option.getAttribute('data-lang'));
                document.querySelectorAll('.language-dropdown').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            });
        });

        // Toggle dropdowns on button click
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.stopPropagation();
                const dropdown = btn.nextElementSibling;
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', () => {
            document.querySelectorAll('.language-dropdown').forEach(dropdown => {
                dropdown.style.display = 'none';
            });
        });

        // Initialize page with Russian language
        translatePage('ru');

        // Disable animations for reduced motion
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.querySelectorAll('[class*="animate-"]').forEach(el => {
                el.style.animation = 'none';
            });
        }
    </script>
