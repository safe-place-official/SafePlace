<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SafeGames | Durov, Jailbreak</title>
    <link rel="shortcut icon" href="TemplateData/1.webp">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --white: #FFFFFF;
            --purple: #702BFF;
            --dark-purple: #3E1A88;
            --black: #000000;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: min(1vw, 10px);
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font: inherit;
            font-size: clamp(13px, 1.8vw, 16px);
            color: var(--white);
            background: linear-gradient(135deg, var(--purple), #A36BFF);
            box-shadow: 0 6px 22px rgba(112,43,255,.45);
            transition: transform .25s ease, box-shadow .25s ease;
            white-space: nowrap;
        }

            .btn:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 10px 28px rgba(112,43,255,.6);
            }

            .btn:active {
                transform: translateY(1px) scale(.98);
            }

            .btn.secondary {
                background: linear-gradient(135deg, var(--dark-purple), var(--purple));
            }

            .btn.ghost {
                background: transparent;
                border: 2px solid var(--purple);
                box-shadow: none;
            }

        body {
            margin: 0;
            background: #000000;
            color: #FFFFFF;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #game-footer {
            background: linear-gradient(90deg, #3E1A88, #702BFF);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            flex-shrink: 0;
        }

        #game-header {
            background: var(--black);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            flex-shrink: 0;
            border: 0;
            border-left: 2px solid var(--purple);
            border-right: 2px solid var(--purple);
            border-bottom: 2px solid var(--purple);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px; /* отступ между логотипом и надписью */
        }

        .brand-name {
            font-weight: bold;
            font-size: 18px;
            color: #FFFFFF;
        }

        #game-header .logo {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        #game-header .title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #FFFFFF;
        }


        #unity-container {
            flex: 1;
            position: relative;
            min-height: 0; /* нужно, чтобы flex не ломался */
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .text-link {
            text-decoration: none; /* убирает подчеркивание */
            color: inherit; /* наследует цвет родителя */
            cursor: pointer; /* меняет курсор на руку при наведении */
        }

    </style>
</head>
<body>
    <!-- Верхняя панель -->

    <header id="game-header">
        <div class="brand">
            <a href="https://www.safe-games.ru">
                <img src="Group 85.png" alt="MainLogo" class="logo">
            </a>
        </div>

        <div class="title">
            <a href="../" class="text-link">Durov, Jailbreak</a>
        </div>
        <button class="btn fullscreen-btn" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i> Развернуть
        </button>
    </header>


    <!-- Канвас Unity -->
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/DurovJailbreak.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/DurovJailbreak.data",
            frameworkUrl: buildUrl + "/DurovJailbreak.framework.js",
            codeUrl: buildUrl + "/DurovJailbreak.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SafePlace",
            productName: "Durov, Jailbreak",
            productVersion: "1.2",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Функция разворота в полный экран
        function toggleFullscreen() {
            const container = document.getElementById("unity-container");
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
