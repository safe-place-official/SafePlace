<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>SafeGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ========= Фирменные цвета ========= */
        :root {
            --white: #FFFFFF;
            --purple: #702BFF;
            --dark-purple: #3E1A88;
            --black: #000000;
        }

        /* ========= Базовые стили ========= */
        * {
            box-sizing: border-box
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--white);
            font-family: 'Rubik',sans-serif;
            font-weight: 900;
            font-style: italic;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            display: block
        }

        /* ========= Хедер ========= */
        header {
            position: fixed;
            inset: 0 0 auto 0;
            height: 56px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--black);
            z-index: 1000;
            border-left: 2px solid var(--purple);
            border-right: 2px solid var(--purple);
            border-bottom: 2px solid var(--purple);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .sg-logo {
            height: 32px;
            width: auto;
        }

        .brand-title {
            font-size: 18px;
            color: var(--purple);
            letter-spacing: 0.5px
        }

        /* ========= Герой-блок (обложка) ========= */
        .hero {
            margin: 0px auto 0 auto;
            width: 50%;
            position: relative;
            min-height: 56vh;
            border: 2px solid var(--purple);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            overflow: hidden;
            background: #111;
            aspect-ratio: 5/3;
        }

        .hero__bg {
            position: absolute;
            inset: 0;
            background: url('game-cover.jpg') center/cover no-repeat;
            filter:brightness(0.75);
            transform: scale(1.02);
        }

        .hero__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.75) 40%, rgba(0,0,0,0) 70%);
            display: flex;
            align-items: flex-end;
        }

        .hero__content {
            position: relative;
            width: min(1200px,92%);
            margin: 0 auto;
            padding: 28px 0 28px 0;
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 18px;
            align-items: end;
        }

        .game-logo {
            width: 140px;
            height: 140px;
            border-radius: 16px;
            border: 2px solid var(--purple);
            background: #000 url('') center/cover no-repeat;
            box-shadow: 0 0 24px rgba(112,43,255,.35);
        }

        .hero__text {
            display: grid;
            gap: 10px
        }

        .game-title {
            font-size: clamp(28px,4vw,44px);
            line-height: 1.05
        }

        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--dark-purple), #3E1A88);
            border: 1px solid rgba(112,43,255,.35);
            font-size: 13px;
        }

        .stars {
            display: inline-flex;
            gap: 4px
        }

            .stars i {
                color: var(--purple);
                filter: drop-shadow(0 0 6px rgba(112,43,255,.5));
            }

        .cta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font: inherit;
            color: var(--white);
            background: linear-gradient(135deg, var(--purple), #A36BFF);
            box-shadow: 0 6px 22px rgba(112,43,255,.45);
            transition: transform .25s ease, box-shadow .25s ease;
        }

            .btn:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 10px 28px rgba(112,43,255,.6)
            }

            .btn:active {
                transform: translateY(1px) scale(.98)
            }

            .btn.secondary {
                background: linear-gradient(135deg, var(--dark-purple), var(--purple));
            }

            .btn.ghost {
                background: transparent;
                border: 2px solid var(--purple);
                box-shadow: none;
            }

        /* ========= Контент ========= */
        .container {
            width: min(1200px,92%);
            margin: 18px auto 80px;
            display: grid;
            grid-template-columns: 1.35fr .85fr;
            gap: 18px
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: linear-gradient(135deg, var(--dark-purple), #3E1A88);
            border: 1px solid rgba(112,43,255,.25);
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,.35);
        }

            .card h2 {
                margin: 0 0 12px 0;
                font-size: 18px;
                color: var(--white);
                text-shadow: 0 0 14px rgba(112,43,255,.3);
            }

        .desc {
            font-size: 15px;
            line-height: 1.55;
            color: #f3f3f3
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px
        }

        .chip {
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 12px;
            background: var(--black);
            border: 1px solid rgba(112,43,255,.35);
        }

        /* ========= Ссылки на внешние сервисы ========= */
        .stores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
            gap: 12px
        }

        .store {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background: #000;
            border: 1px solid rgba(112,43,255,.35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

            .store:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 28px rgba(112,43,255,.35)
            }

            .store i {
                font-size: 20px;
                color: var(--purple)
            }

        /* ========= Галерея ========= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
            gap: 12px
        }

        .shot {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(112,43,255,.25);
            aspect-ratio: 16/9;
            background: #111 url('shot-1.jpg') center/cover no-repeat; /* заменяй файлы */
        }

            .shot:nth-child(2) {
                background-image: url('shot-2.jpg')
            }

            .shot:nth-child(3) {
                background-image: url('shot-3.jpg')
            }

            .shot:nth-child(4) {
                background-image: url('shot-4.jpg')
            }

        /* ========= Прилипшая кнопка на мобиле ========= */
        .sticky-cta {
            position: fixed;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%);
            display: none;
            z-index: 999;
            padding: 0 10px;
        }

        @media (max-width:768px) {
            .hero__content {
                grid-template-columns: 110px 1fr
            }

            .game-logo {
                width: 110px;
                height: 110px
            }

            .sticky-cta {
                display: block
            }
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header>
        <img class="sg-logo" src="Group 84.png" alt="SafeGames"> <!-- твой логотип платформы -->
    </header>

    <!-- Герой -->
    <section class="hero">
        <div class="hero__bg" aria-hidden="true"></div>
        <div class="hero__overlay">
            <div class="hero__content">
                <div class="game-logo" title="Логотип игры"></div>

                <div class="hero__text">
                    <h1 class="game-title"></h1>

                    <div class="meta-row">
                        <span class="badge"><i class="fa-solid fa-calendar-day"></i></span>
                        <span class="badge"><i class="fa-solid fa-user-gear"></i></span>
                        <span class="badge"><i class="fa-solid fa-desktop"></i></span>
                        <span class="badge"><i class="fa-solid fa-mobile-screen"></i></span>
                        <span class="badge"><i class="fa-solid fa-language"></i></span>
                        <span class="badge">
                            <i class="fa-solid fa-star"></i>
                            Рейтинг:
                            <span class="stars" aria-label="Рейтинг 4.6 из 5">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </span>
                            4.6
                        </span>
                    </div>

                    <div class="cta-row">
                        <button class="btn" id="play"><i class="fa-solid fa-play"></i> Играть</button>
                        <button class="btn ghost" id="share"><i class="fa-solid fa-share-nodes"></i> Поделиться</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Контент -->
    <main class="container">
        <!-- Левая колонка -->
        <section class="card">
            <h2><i class="fa-solid fa-circle-info"></i> Описание</h2>
            <p class="desc">
            </p>

            <div style="height:12px"></div>

            <h2><i class="fa-solid fa-screwdriver-wrench"></i> Теги и режимы</h2>
            <div class="chips">
            </div>

            <div style="height:12px"></div>

            <h2><i class="fa-solid fa-images"></i> Скриншоты</h2>
            <div class="gallery">
            </div>
        </section>

        <!-- Правая колонка -->
        <aside class="card">
            <h2><i class="fa-solid fa-link"></i> Где ещё поиграть</h2>
            <div class="stores">
            </div>

            <div style="height:12px"></div>

            <h2><i class="fa-solid fa-notes-medical"></i> Требования</h2>
            <div class="chips">
            </div>

            <div style="height:12px"></div>

            <h2><i class="fa-solid fa-circle-question"></i> Справка</h2>
            <div class="chips">
            </div>
        </aside>
    </main>

    <!-- Прилипшая CTA на мобиле -->
    <div class="sticky-cta">
        <button class="btn" style="width: calc(100vw - 32px);" onclick="startGame()">
            <i class="fa-solid fa-play"></i> Играть сейчас
        </button>
    </div>

    <script>
        // Навешиваем логику на кнопки — вставь свои URL/роуты
        const PLAY_URL = 'https://example.com/play'; // <-- замени на реальный URL билда/роута
        function startGame() { window.location.href = PLAY_URL; }

        document.getElementById('play').addEventListener('click', startGame);

        document.getElementById('share').addEventListener('click', async () => {
            const shareData = {
                title: 'PEAK — SafeGames',
                text: 'Загляни в PEAK на SafeGames',
                url: window.location.href
            };
            if (navigator.share) {
                try { await navigator.share(shareData); } catch (e) { }
            } else {
                await navigator.clipboard.writeText(shareData.url);
                const btn = document.getElementById('share');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Ссылка скопирована';
                setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-share-nodes"></i> Поделиться', 1200);
            }
        });

        async function loadGameData() {
            try {
                const response = await fetch('game-data.json');
                if (!response.ok) throw new Error('Не удалось загрузить данные');

                const gameData = await response.json();

                if (gameData.title) {
                    document.title = `SafeGames — ${gameData.title}`;
                }

                // Логотип и фон
                const logoEl = document.querySelector('.game-logo');
                const bgEl = document.querySelector('.hero__bg');
                if (gameData.logo) logoEl.style.backgroundImage = `url(${gameData.logo})`;
                if (gameData.background) bgEl.style.backgroundImage = `url(${gameData.background})`;

                // Текст
                const titleEl = document.querySelector('.game-title');
                const descEl = document.querySelector('.desc');
                if (gameData.title) titleEl.textContent = gameData.title;
                if (gameData.description) descEl.textContent = gameData.description;
                else descEl.closest('section').style.display = 'none'; // скрыть блок описания

                // Meta-бейджи
                const badges = document.querySelectorAll('.meta-row .badge');
                if (gameData.releaseDate) badges[0].innerHTML = `<i class="fa-solid fa-calendar-day"></i> Релиз: ${gameData.releaseDate}`;
                else badges[0].style.display = 'none';

                if (gameData.developer) badges[1].innerHTML = `<i class="fa-solid fa-user-gear"></i> Разработчик: ${gameData.developer}`;
                else badges[1].style.display = 'none';

                if (gameData.platforms?.length) badges[2].innerHTML = `<i class="fa-solid fa-desktop"></i> Платформы: ${gameData.platforms.join(', ')}`;
                else badges[2].style.display = 'none';

                if (gameData.orientation) badges[3].innerHTML = `<i class="fa-solid fa-mobile-screen"></i> Ориентация: ${gameData.orientation}`;
                else badges[3].style.display = 'none';

                if (gameData.localization?.length) badges[4].innerHTML = `<i class="fa-solid fa-language"></i> Локализация: ${gameData.localization.join(' / ')}`;
                else badges[4].style.display = 'none';

                if (gameData.rating) {
                    badges[5].innerHTML = `<i class="fa-solid fa-star"></i> Рейтинг: <span class="stars">${'★'.repeat(Math.floor(gameData.rating))}${'☆'.repeat(5 - Math.floor(gameData.rating))}</span> ${gameData.rating}`;
                } else badges[5].style.display = 'none';

                // Теги
                const chipsContainer = document.querySelector('.chips');
                if (gameData.tags?.length) {
                    chipsContainer.innerHTML = '';
                    gameData.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'chip';
                        span.textContent = tag;
                        chipsContainer.appendChild(span);
                    });
                } else chipsContainer.closest('section').style.display = 'none';

                // Скриншоты
                const galleryEl = document.querySelector('.gallery');
                if (gameData.screenshots?.length) {
                    galleryEl.innerHTML = '';
                    gameData.screenshots.forEach(src => {
                        const div = document.createElement('div');
                        div.className = 'shot';
                        div.style.backgroundImage = `url(${src})`;
                        galleryEl.appendChild(div);
                    });
                } else galleryEl.closest('section').style.display = 'none';

                // Магазины
                const storesContainer = document.querySelector('.stores');
                if (gameData.stores?.length) {
                    storesContainer.innerHTML = '';
                    gameData.stores.forEach(store => {
                        const a = document.createElement('a');
                        a.className = 'store';
                        a.href = store.url;
                        a.target = '_blank';
                        a.rel = 'noopener';
                        a.innerHTML = `<i class="${store.icon}"></i><span>${store.name}</span>`;
                        storesContainer.appendChild(a);
                    });
                } else storesContainer.closest('section').style.display = 'none';

                // Требования
                const requirementsContainer = document.querySelectorAll('.card .chips')[1];
                if (gameData.requirements?.length) {
                    requirementsContainer.innerHTML = '';
                    gameData.requirements.forEach(req => {
                        const span = document.createElement('span');
                        span.className = 'chip';
                        span.textContent = req;
                        requirementsContainer.appendChild(span);
                    });
                } else requirementsContainer.closest('section').style.display = 'none';

                // Справка / support
                const supportContainer = document.querySelectorAll('.card .chips')[2];
                if (gameData.support?.length) {
                    supportContainer.innerHTML = '';
                    gameData.support.forEach(info => {
                        const span = document.createElement('span');
                        span.className = 'chip';
                        span.textContent = info;
                        supportContainer.appendChild(span);
                    });
                } else supportContainer.closest('section').style.display = 'none';

            } catch (err) {
                console.error('Ошибка загрузки данных:', err);
            }
        }


        // Запуск
        loadGameData();

    </script>
</body>
</html>
