<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>SafeGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ========= Фирменные цвета ========= */
        :root {
            --white: #FFFFFF;
            --purple: #702BFF;
            --dark-purple: #3E1A88;
            --black: #000000;
        }

        /* ========= Базовые стили ========= */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--white);
            font-family: 'Rubik', sans-serif;
            font-weight: 900;
            font-style: italic;
            height: 100%;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            display: block;
            height: auto;
        }

        /* ========= Хедер ========= */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: clamp(50px, 8vh, 70px);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--black);
            z-index: 1000;
            border-left: 2px solid var(--purple);
            border-right: 2px solid var(--purple);
            border-bottom: 2px solid var(--purple);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .sg-logo {
            height: clamp(28px, 5vh, 40px);
            width: auto;
        }

        .brand-title {
            font-size: clamp(16px, 3vw, 22px);
            color: var(--purple);
            letter-spacing: 0.5px;
        }

        /* ========= Герой-блок (обложка) ========= */
        .hero {
            margin: clamp(50px, 8vh, 70px) auto 0 auto;
            width: min(90%, 1200px);
            position: relative;
            min-height: 40vh;
            max-height: 60vh;
            border-left: 2px solid var(--purple);
            border-right: 2px solid var(--purple);
            border-bottom: 2px solid var(--purple);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            overflow: hidden;
            background: #111;
            aspect-ratio: 16/9;
        }

        .hero__bg {
            position: absolute;
            inset: 0;
            background: url('game-cover.jpg') center/cover no-repeat;
            filter: brightness(0.75);
        }

        .hero__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.75) 40%, rgba(0,0,0,0) 70%);
            display: flex;
            align-items: flex-end;
        }

        .hero__content {
            position: relative;
            width: 100%;
            margin: 0 auto;
            padding: min(4vw, 40px) min(4vw, 40px) min(3vw, 30px) min(3vw, 30px);
            display: grid;
            grid-template-columns: min(140px, 20%) 1fr;
            gap: min(3vw, 24px);
            align-items: end;
        }

        .game-logo {
            width: 120%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            border: 2px solid var(--purple);
            background: #000 url('') center/cover no-repeat;
            box-shadow: 0 0 24px rgba(112,43,255,.35);
        }

        .hero__text {
            margin-left: min(3vw, 30px);
            display: flex;
            flex-direction: column;
            gap: min(1.5vw, 15px);
        }

        .game-title {
            font-size: clamp(20px, 4vw, 44px);
            line-height: 1.05;
            margin: 0;
            order: 1; /* Название будет первым (вверху) */
        }

        .hero__main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: min(2vw, 20px);
            align-items: end;
            order: 2; /* Основной контент будет вторым */
        }

        .hero__info {
            display: flex;
            flex-direction: column;
            gap: min(1.5vw, 15px);
        }

        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: min(1vw, 10px);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: clamp(6px, 1vw, 10px) clamp(8px, 1.5vw, 12px);
            border-radius: 10px;
            background: linear-gradient(135deg, var(--dark-purple), #3E1A88);
            border: 1px solid rgba(112,43,255,.35);
            font-size: clamp(11px, 1.5vw, 14px);
            white-space: nowrap;
        }

        .stars {
            display: inline-flex;
            gap: 2px;
        }

            .stars i {
                color: var(--purple);
                filter: drop-shadow(0 0 6px rgba(112,43,255,.5));
                font-size: clamp(10px, 1.5vw, 14px);
            }

        .hero__actions {
            display: flex;
            flex-direction: column;
            gap: min(1.5vw, 15px);
            align-items: flex-start;
        }

        .cta-row {
            display: flex;
            flex-wrap: wrap;
            gap: min(2vw, 15px);
            justify-content: flex-end;

        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: min(1vw, 10px);
            padding: clamp(10px, 1.5vw, 14px) clamp(15px, 2vw, 20px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font: inherit;
            font-size: clamp(13px, 1.8vw, 16px);
            color: var(--white);
            background: linear-gradient(135deg, var(--purple), #A36BFF);
            box-shadow: 0 6px 22px rgba(112,43,255,.45);
            transition: transform .25s ease, box-shadow .25s ease;
            white-space: nowrap;
        }

            .btn:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 10px 28px rgba(112,43,255,.6);
            }

            .btn:active {
                transform: translateY(1px) scale(.98);
            }

            .btn.secondary {
                background: linear-gradient(135deg, var(--dark-purple), var(--purple));
            }

            .btn.ghost {
                background: transparent;
                border: 2px solid var(--purple);
                box-shadow: none;
            }

        /* ========= Контент ========= */
        .container {
            width: min(92%, 1200px);
            margin: min(3vw, 30px) auto min(8vw, 80px);
            display: grid;
            grid-template-columns: 1.35fr .85fr;
            gap: min(3vw, 30px);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: min(4vw, 40px);
            }
        }

        .card {
            background: linear-gradient(135deg, var(--dark-purple), #3E1A88);
            border: 1px solid rgba(112,43,255,.25);
            border-radius: 12px;
            padding: min(3vw, 24px);
            box-shadow: 0 6px 18px rgba(0,0,0,.35);
        }

            .card h2 {
                margin: 0 0 min(2vw, 16px) 0;
                font-size: clamp(16px, 2.2vw, 20px);
                color: var(--white);
                text-shadow: 0 0 14px rgba(112,43,255,.3);
                display: flex;
                align-items: center;
                gap: 8px;
            }

        .desc {
            font-size: clamp(13px, 1.7vw, 16px);
            line-height: 1.55;
            color: #f3f3f3;
            margin: 0;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: min(1.5vw, 12px);
        }

        .chip {
            padding: clamp(6px, 1vw, 8px) clamp(8px, 1.5vw, 12px);
            border-radius: 999px;
            font-size: clamp(11px, 1.5vw, 13px);
            background: var(--black);
            border: 1px solid rgba(112,43,255,.35);
            white-space: nowrap;
        }

        /* ========= Ссылки на внешние сервисы ========= */
        .stores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(150px, 100%), 1fr));
            gap: min(2vw, 16px);
        }

        .store {
            display: flex;
            align-items: center;
            gap: min(2vw, 12px);
            padding: min(2vw, 12px);
            border-radius: 10px;
            background: #000;
            border: 1px solid rgba(112,43,255,.35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

            .store:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 28px rgba(112,43,255,.35);
            }

            .store i {
                font-size: clamp(16px, 2.5vw, 22px);
                color: var(--purple);
            }

            .store span {
                font-size: clamp(12px, 1.7vw, 15px);
            }

        /* ========= Галерея ========= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(180px, 100%), 1fr));
            gap: min(2vw, 16px);
        }

        .shot {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(112,43,255,.25);
            aspect-ratio: 16/9;
            background: #111 center/cover no-repeat;
        }

        /* ========= Прилипшая кнопка на мобиле ========= */
        .sticky-cta {
            position: fixed;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%);
            display: none;
            z-index: 999;
            padding: 0 10px;
            width: min(95%, 400px);
        }

        @media (max-width: 1024px) {
            .hero__main-content {
                grid-template-columns: 1fr;
                gap: min(2vw, 20px);
            }

            .hero__actions {
                align-items: flex-start;
            }

            .cta-row {
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            .hero {
                aspect-ratio: 4/3;
                min-height: 35vh;
            }

            .hero__content {
                grid-template-columns: min(100px, 25%) 1fr;
                gap: min(4vw, 20px);
                padding: min(5vw, 20px) min(4vw, 20px) min(4vw, 20px);
            }

            .game-logo {
                border-radius: 10px;
            }

            .meta-row {
                gap: 8px;
            }

            .badge {
                padding: 6px 8px;
            }

            .sticky-cta {
                display: block;
            }

            .btn {
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                aspect-ratio: 3/4;
            }

            .hero__content {
                grid-template-columns: 1fr;
            }

            .game-logo {
                width: min(100px, 30%);
                justify-self: center;
            }

            .meta-row {
                justify-content: center;
            }

            .cta-row {
                justify-content: center;
            }
        }

        .extra-space {
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header>
        <img class="sg-logo" src="Group 84.png" alt="SafeGames"> <!-- твой логотип платформы -->
    </header>

    <!-- Герой -->
    <section class="hero">
        <div class="hero__bg" aria-hidden="true"></div>
        <div class="hero__overlay">
            <div class="hero__content">
                <div class="game-logo" title="Логотип игры"></div>

                <div class="hero__text">
                    <h1 class="game-title"></h1>

                    <div class="hero__main-content">
                        <div class="hero__actions">
                            <div class="cta-row">
                                <button class="btn" id="play"><i class="fa-solid fa-play"></i> Играть</button>
                                <button class="btn ghost" id="share"><i class="fa-solid fa-share-nodes"></i> Поделиться</button>
                            </div>
                        </div>
                        <div class="hero__info">
                            <div class="meta-row">
                                <span class="badge"><i class="fa-solid fa-calendar-day"></i></span>
                                <span class="badge"><i class="fa-solid fa-user-gear"></i></span>
                                <span class="badge">
                                    <i class="fa-solid fa-star"></i>
                                    <span class="stars">
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                    </span>                                   
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Контент -->
    <main class="container">
        <!-- Левая колонка -->
        <section class="card">
            <h2><i class="fa-solid fa-circle-info"></i> Описание</h2>
            <p class="desc">
            </p>

            <div style="height: min(2vw, 20px)"></div>

            <h2><i class="fa-solid fa-screwdriver-wrench"></i> Категории игры</h2>
            <div class="chips">
            </div>

            <div style="height: min(2vw, 20px)"></div>

            <h2><i class="fa-solid fa-images"></i> Скриншоты</h2>
            <div class="gallery">
            </div>
        </section>

        <!-- Правая колонка -->
        <aside class="card">
            <h2><i class="fa-solid fa-link"></i> Где ещё поиграть</h2>
            <div class="stores">
            </div>

            <div style="height: min(2vw, 20px)"></div>

            <h2><i class="fa-solid fa-notes-medical"></i> Требования</h2>
            <div class="chips">
            </div>

            <div style="height: min(2vw, 20px)"></div>

            <h2><i class="fa-solid fa-circle-question"></i> Дополнительная информация</h2>
            <div class="chips">
            </div>
        </aside>
    </main>

    <!-- Прилипшая CTA на мобиле -->
    <div class="sticky-cta">
        <button class="btn" style="width: 100%;" onclick="startGame()">
            <i class="fa-solid fa-play"></i> Играть сейчас
        </button>
    </div>

    <div class="extra-space">
        <div></div>
    </div>

    <script>
        // Навешиваем логику на кнопки — вставь свои URL/роуты
        const PLAY_URL = 'https://example.com/play'; // <-- замени на реальный URL билда/роута
        function startGame() { window.location.href = PLAY_URL; }

        document.getElementById('play').addEventListener('click', startGame);

        document.getElementById('share').addEventListener('click', async () => {
            const shareData = {
                title: 'PEAK — SafeGames',
                text: 'Загляни в PEAK на SafeGames',
                url: window.location.href
            };
            if (navigator.share) {
                try { await navigator.share(shareData); } catch (e) { }
            } else {
                await navigator.clipboard.writeText(shareData.url);
                const btn = document.getElementById('share');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Ссылка скопирована';
                setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-share-nodes"></i> Поделиться', 1200);
            }
        });

        async function loadGameData() {
            try {
                const response = await fetch('game-data.json');
                if (!response.ok) throw new Error('Не удалось загрузить данные');

                const gameData = await response.json();

                if (gameData.title) {
                    document.title = `SafeGames — ${gameData.title}`;
                }

                // Логотип и фон
                const logoEl = document.querySelector('.game-logo');
                const bgEl = document.querySelector('.hero__bg');
                if (gameData.logo) logoEl.style.backgroundImage = `url(${gameData.logo})`;
                if (gameData.background) bgEl.style.backgroundImage = `url(${gameData.background})`;

                // Текст
                const titleEl = document.querySelector('.game-title');
                const descEl = document.querySelector('.desc');
                if (gameData.title) titleEl.textContent = gameData.title;
                if (gameData.description) descEl.textContent = gameData.description;
                else descEl.closest('section').style.display = 'none'; // скрыть блок описания

                // Meta-бейджи
                const badges = document.querySelectorAll('.meta-row .badge');
                if (gameData.releaseDate) badges[0].innerHTML = `<i class="fa-solid fa-calendar-day"></i> Релиз: ${gameData.releaseDate}`;
                else badges[0].style.display = 'none';

                if (gameData.developer) badges[1].innerHTML = `<i class="fa-solid fa-user-gear"></i> Разработчик: ${gameData.developer}`;
                else badges[1].style.display = 'none';

                if (gameData.rating)
                    badges[2].innerHTML = `<i class="fa-solid fa-star"></i> Рейтинг: <span class="stars">${'★'.repeat(Math.floor(gameData.rating))}${'☆'.repeat(5 - Math.floor(gameData.rating))}</span> ${gameData.rating}`;
                else badges[2].style.display = 'none';

                // Теги
                const chipsContainer = document.querySelector('.chips');
                if (gameData.tags?.length) {
                    chipsContainer.innerHTML = '';
                    gameData.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'chip';
                        span.textContent = tag;
                        chipsContainer.appendChild(span);
                    });
                } else chipsContainer.closest('section').style.display = 'none';

                // Скриншоты
                const galleryEl = document.querySelector('.gallery');
                if (gameData.screenshots?.length) {
                    galleryEl.innerHTML = '';
                    gameData.screenshots.forEach(src => {
                        const div = document.createElement('div');
                        div.className = 'shot';
                        div.style.backgroundImage = `url(${src})`;
                        galleryEl.appendChild(div);
                    });
                } else galleryEl.closest('section').style.display = 'none';

                // Магазины
                const storesContainer = document.querySelector('.stores');
                if (gameData.stores?.length) {
                    storesContainer.innerHTML = '';
                    gameData.stores.forEach(store => {
                        const a = document.createElement('a');
                        a.className = 'store';
                        a.href = store.url;
                        a.target = '_blank';
                        a.rel = 'noopener';
                        a.innerHTML = `<i class="${store.icon}"></i><span>${store.name}</span>`;
                        storesContainer.appendChild(a);
                    });
                } else storesContainer.closest('section').style.display = 'none';

                // Требования
                const requirementsContainer = document.querySelectorAll('.card .chips')[1];
                if (gameData.requirements?.length) {
                    requirementsContainer.innerHTML = '';
                    gameData.requirements.forEach(req => {
                        const span = document.createElement('span');
                        span.className = 'chip';
                        span.textContent = req;
                        requirementsContainer.appendChild(span);
                    });
                } else requirementsContainer.closest('section').style.display = 'none';

                // Справка / support
                const supportContainer = document.querySelectorAll('.card .chips')[2];
                if (gameData.support?.length) {
                    supportContainer.innerHTML = '';
                    gameData.support.forEach(info => {
                        const span = document.createElement('span');
                        span.className = 'chip';
                        span.textContent = info;
                        supportContainer.appendChild(span);
                    });
                } else supportContainer.closest('section').style.display = 'none';

            } catch (err) {
                console.error('Ошибка загрузки данных:', err);
            }
        }

        // Запуск
        loadGameData();
    </script>
</body>
</html>
