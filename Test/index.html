<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SafePlace Dev | Durov, Jailbreak</title>
    <link rel="shortcut icon" href="TemplateData/1.webp">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #game-header, #game-footer {
            background: rgba(20,20,20,0.9);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

            #game-header .title {
                flex: 1;
                text-align: center;
                font-weight: bold;
            }

        #unity-container {
            flex: 1;
            position: relative;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .btn {
            background: #444;
            border: none;
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

            .btn:hover {
                background: #666;
            }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <header id="game-header">
        <div class="logo">SafePlace</div>
        <div class="title">Durov, Jailbreak</div>
        <button class="btn open-page" onclick="window.open('https://example.com/gamepage','_blank')">Открыть</button>
    </header>

    <!-- Канвас Unity -->
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <!-- Нижняя панель -->
    <footer id="game-footer">
        <span>© SafePlace Platform</span>
        <button class="btn fullscreen-btn" onclick="toggleFullscreen()">⛶ Полный экран</button>
    </footer>

    <script>
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/DurovJailbreak.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/DurovJailbreak.data",
            frameworkUrl: buildUrl + "/DurovJailbreak.framework.js",
            codeUrl: buildUrl + "/DurovJailbreak.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SafePlace",
            productName: "Durov, Jailbreak",
            productVersion: "1.2",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Функция разворота в полный экран
        function toggleFullscreen() {
            const container = document.getElementById("unity-container");
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
